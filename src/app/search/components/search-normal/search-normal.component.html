<div
  *ngIf="listImages.length; else showLoading"
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="10"
  [infiniteScrollUpDistance]="1.5"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScrollDown()"
  [fromRoot]="true"
>
  <app-search-result [listImages]="listImages"></app-search-result>
</div>

<ng-template #showLoading>
  <app-search-loading></app-search-loading>
</ng-template>
